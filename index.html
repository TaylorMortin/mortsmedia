<html>
<header>
    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
</header>

<body>
    <div class="container">
        <div class="section" id="video-landing">
            <h2>Section 1</h2>
            <div class="image-grid">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        
        <div class="section">
             <h2>Media Done Differently</h2>
             <p>Creative videos that catch the eye of your <br>
                audience and keep them engaged with your story.</p>
        </div>
        
        <div class="section" id="parallax">
            <div class="parallax-container">
                <div class="parallax-section">
                    <span class="moving-block">
                        <img src="image4.jpg" alt="Image 4">
                    </span>
                </div>
            </div>
        </div>

        <div class="section" id="contact-landing">
             <h2>Contact Me!</h2>
             <p>Tell me about your project to get an estimate.</p>
            <form id="contact-form" class="contact-form" method="post" role="form">
                <div class="form-group">
                     <input type="text" placeholder="Name" class="form-control" name="name" id="name" required>
                </div>
                 <div class="form-group">
                     <input type="email" placeholder="Email" class="form-control" name="email" id="email" required >
                 </div>
             
                 <div class="form-group">
                     <textarea rows="6" placeholder="Add a message" class="form-control" name="message"id="message" required></textarea>    
                 </div>
             
                 <div id="submit" class="">
                     <input type="submit" id="contact-submit" class="btn btn-default submit-button" value="Send Message">
                 </div>
             </form>
        </div>
    </div>
</body>
